<html>
  <head>
    <title>Form</title>
  </head>
  <body>

    <!-- form-irfan-->
    <form action="">
      <label for="option">Mobil</label>
      <br />
      <select name="option" id="select">
        <option value="ayla">--select--</option>
        <option value="ayla">agya</option>
        <option value="agya">ayla</option>
        <option value="sigra">sigra</option>
      </select>
      <br />
      <label for="first-name">
        First name: <input type="text" name="first-name" id="first-name" />
      </label>
      <br />
      <label for="last-name">
        Last name: <input type="text" name="last-name" id="last-name" />
      </label>
      <br />
      <label for="gender"
        >Gender:
        <input type="radio" name="gender" id="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="gender" value="female" />
        <label for="female">Female</label>
      </label>
      <br />
      <label for="email">
        Email: <input type="email" name="email" id="email" />
      </label>
      <br />
      <label for="date">
        Date of Birth: <input type="date" name="date" id="date" />
      </label>
      <br />
      <label for="address">Address: </label>
      <br />
      <textarea name="address" id="address" cols="30" rows="3"></textarea>
      <br />
      <input type="submit" value="submit" />
    </form>

  </body>
</html>
